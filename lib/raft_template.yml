  #nodeName#:
    container_name: #nodeName#
    image: syneblock/quorum
    environment:
      - CORE_#nodeName#_NETWORKID=#nodeName#
      - CORE_NODE_IP=#nodeName#
      - CORE_MASTERNODE_IP=#nodeName1# 
    working_dir: /#nodeName#
    command: ["bash" , "start_node.sh"]
    volumes:
      - ./#nodeName#:/#nodeName#
    ports:
      - #nodeport#:22000
    networks:
      - bridge
